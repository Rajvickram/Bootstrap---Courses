<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group using Bootstrap</title>
    <link rel="stylesheet" href="/Bootstrap - Links/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    

    <div class="container my-5">
        <div class="row">
            <div class="col-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post">
                            <label for="Email">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
                                <input type="email" name="Email" id="Email" class="form-control" placeholder="You@gmail.com">
                            </div>


                            <label for="PWD">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                <input type="password" name="PWD" id="PWD" class="form-control" placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-success my-2"><i class="bi bi-unlock me-2"></i>Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



















    <script src="/Bootstrap - Links/js/bootstrap.min.js"></script>
</body>
</html>
