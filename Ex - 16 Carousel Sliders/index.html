<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider Example Program </title>
    <link rel="stylesheet" href="/Bootstrap - Links/css/bootstrap.min.css">
</head>
<body>

    <div class="carousel slide carousel-fade" id="myCarousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.shutterstock.com/image-photo/temple-tower-thillai-nataraja-referred-600nw-2335996573.jpg" alt="images1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://media.gettyimages.com/id/79260017/photo/statues-carved-on-a-temple-tirupati-tirumala-venkateswara-temple-tirumala-andhra-pradesh-india.jpg?s=612x612&w=gi&k=20&c=PCaUaHAXfnmTS65WfjK8WdHiCjTTjEMmZKCCXqouvrg=" alt="Images2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://www.shutterstock.com/image-photo/beautiful-view-colorful-gopura-hindu-600nw-1187917522.jpg" alt="Images3" class="d-block w-100">
            </div>
        </div>

        <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#myCarousel">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden"></span>
        </button>

        <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#myCarousel">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden"></span>
        </button>
    </div>

    






















    <script src="/Bootstrap - Links/js/bootstrap.min.js"></script>
</body>
</html>
