<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar Using Bootstrap</title>
    <link rel="stylesheet" href="/Bootstrap - Links/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">progress indications</h5>
                <div class="progress mb-3" style="height: 50px;">
                    <div id="uploadProgress" class="progress-bar w-50 bg-success progress-bar-striped" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        Uploading data..(50%)
                    </div>
                </div>

                <!-- <div class="progress" style="height: 50px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success w-25">
                        images
                    </div>
                    <div class="progress-bar bg-info w-25">
                        Others
                    </div>
                    <div class="progress-bar bg-secondary w-25">
                        Videos
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    
























    <script src="/Bootstrap - Links/js/bootstrap.min.js"></script>

    <script>
        var uploadProgress = document.getElementById("uploadProgress");

        setInterval(function() {
            uploadProgress.classList.toggle("progress-bar-animated");
        }, 3000);
    </script>
</body>
</html>
