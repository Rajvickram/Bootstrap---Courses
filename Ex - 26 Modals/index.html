<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals using Bootstrap</title>
    <link rel="stylesheet" href="/Bootstrap - Links/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    


    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post">
                        <div class="col-12">
                            <label for="name">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Full Name" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <label for="phone">Mobile No.</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                    <input type="number" name="phone" id="phone" class="form-control" placeholder="+91 9080246280" required>
                                </div>
                            </div>

                            <div class="col-6">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="you@gmail.com" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="pwd">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                                    <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Password" required>
                                </div>
                            </div>

                            <div class="col-6">
                                <label for="confirm_password">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="row my-2">
                            <div class="d-flex justify-content-center">
                                <div class="form-check">
                                    <input type="checkbox" name="Agree" id="Agree" class="form-check-input" required>
                                    <label for="Agree">I agree to <a href="#" data-bs-toggle="modal" data-bs-target="#showterms">terms and Condition</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button type="reset" class="btn btn-secondary me-2">Reset</button>
                                <button type="submit" class="btn btn-success">Submit</button>

                                <div class="float-end">
                                    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#author">Raj</button>
                                    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#author">Vickram</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="showterms" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Modal Title DialogBox</h5>
                </div>
                <div class="modal-body">
                    <p>
                        Agree Terms and Conditions of Use.
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




















    <script src="/Bootstrap - Links/js/bootstrap.min.js"></script>
</body>
</html>
