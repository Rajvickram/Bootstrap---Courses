<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using Bootstrap</title>
    <link rel="stylesheet" href="/Bootstrap - Links/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    
    <div class="container my-3">
        <div class="row">
            <div class="col-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form class="was-validated" action="" method="post" novalidate>
                            <label for="email" class="form-check-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" name="email" id="email" required class="form-control" placeholder="You@gmail.com" aria-describedby="email">

                                <div class="valid-feedback">
                                    Looks Good
                                </div>
                                <div class="invalid-feedback">
                                    Enter Your Email
                                </div>
                            </div>

                            <label for="PWD" class="form-check-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                <input type="password" name="PWD" id="PWd" class="form-control" placeholder="Enter Password" aria-describedby="PWd">

                                <div class="valid-feedback">
                                    Looks Good
                                </div>
                                <div class="invalid-feedback">
                                    Enter Your Password
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="button" class="btn btn-primary my-2">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>









    <script src="/Bootstrap - Links/js/bootstrap.min.js"></script>
    <script src="one.Js"></script>
</body>
</html>
