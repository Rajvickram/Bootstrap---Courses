<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Toasts</title>
    <link rel="stylesheet" href="/Ex-35 Toasts/style.css">

                                    <strong class="me-auto">Welcome to Bootstrap Tamil</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                                </div>
                                <div class="toast-body">

                                </div>
                            </div>


                            <div class="toast">

                                <div class="toast-body">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
