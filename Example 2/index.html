
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts using Bootstrap || Rj vickram</title>
    <link rel="stylesheet" href="/Example 2/style.css">
    <link rel="stylesheet" href="/Bootstrap - Links/css/bootstrap.min.css">
</head>
<body>
    

    <div class="grid-layouts container text-center">
        <div class="row">
            <div class="col-sm bg">
                LOGO
            </div>

            <div class="col bg">
                <ol style="display: flex; gap: 2rem; list-style-type: none;">
                    <li>Home</li>
                    <li>Products</li>
                    <li>Lists</li>
                </ol>
            </div>

            <div class="col-sm bg">
                <button>Login Now</button>
            </div>
        </div>

        <div class="row" style="height: 200px;">
            <div class="col-sm-2 bg">
                Left Slider
            </div>

            <div class="col-sm bg">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita libero sequi odit eveniet minima aut, minus dolorum, est molestiae unde, hic soluta deserunt dolore nulla esse officia ullam nobis dicta.
            </div>
        </div>

        <div class="row">
            <div class="col-sm bg">
                Footer Information
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-3 bg">
                .col3
            </div>

            <div class="col-3 align-self-center bg">
                .col4
            </div>

            <div class="col-3 bg">
                .col5
            </div>
        </div>
    </div>


    
    
    
    
    
    
    
    
    
    
    
    
    <script src="/Bootstrap - Links/js/bootstrap.min.js"></script>
</body>
</html>
