<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopOvers using Bootstrap</title>
    <link rel="stylesheet" href="/Bootstrap - Links/css/bootstrap.min.css">
</head>
<body>
    




    <div class="container my-5">
        <div class="row">
            <div class="col-3">
                <button id="Welcome" class="btn btn-warning" data-bs-toggle="popover" data-bs-title="Welcome Offer! Enjoy" data-bs-trigger="focus" data-bs-content="Grab These coupon codes for next three transaction" data-bs-placement="bottom" data-bs-container="body">Welcome Offer - 1</button>
            </div>
        </div>
    </div>




















    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="/Bootstrap - Links/js/bootstrap.min.js"></script>

    <script>
        let triggerElement = document.getElementById("Welcome");

        let popover = new bootstrap.Popover(triggerElement, {
            trigger: "focus"
        });
    </script>
</body>
</html>
