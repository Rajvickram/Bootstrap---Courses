<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners using Bootstrap</title>
    <link rel="stylesheet" href="/Bootstrap - Links/css/bootstrap.min.css">
</head>
<body>
    



    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="pb-3">Spinner Indicator</h5>

                <div class="d-flex justify-content-end">
                    <div class="spinner-border text-primary m-5" role="status">
                        <span class="visually-hidden">Loading.....</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

























    <script src="/Bootstrap - Links/js/bootstrap.min.js"></script>
</body>
</html>
